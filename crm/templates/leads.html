{% extends "base.html" %}
{% block content %}
    <h3>List Of Leads</h3>
    {% if leads %}
    <table id="leads_table" class="table table-striped table-bordered">
        <thead>
            <th>Name</th>
            <th>Company</th>
            <th>Phone</th>
            <th>Email</th>
        </thead>
        <tbody>
            {% for lead in leads %}
                <tr>
                    <td>{{ lead.name }}</td>
                    <td>{{ lead.company }}</td>
                    <td>{{ lead.phone }}</td>
                    <td>{{ lead.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <div class="alert alert-primary" role="alert">
            No leads found. Please add new lead <a class="ml-2" href="{{ url_for('lead') }}">Here</a>
        </div>
    {% endif %}
{% endblock content %}
